[package]
name = "dspbptk"
author = "bWFuanVzYWth"
version = "0.1.0"                                      # TODO 这个版本不会自动更新
edition = "2021"
description = "Dyson Sphere Program Blueprint Toolkit"

[lib]
name = "dspbptk"
path = "src/lib.rs"

[[bin]]
name = "dspbptk"
path = "src/main.rs"

[dependencies]
# Multi-threaded
rayon = "1.10.0"
# Parser
nom = "7.1.3"
# decode/encode base64
base64 = "0.22.1"
# md5f
lazy_static = "1.5.0"
# Decompress GZIP
flate2 = "1.0.35"
# Compress GZIP
zopfli = "0.8.1"
# test float equal
approx = "0.5.1"

# Recursive directory traversal
walkdir = "2.5.0"
# Command Line Argument Parser
clap = { version = "4.5.28", features = ["derive"] }
# log
log = "0.4.25"
# log >> stderr
env_logger = "0.11.6"
# test & debug
nalgebra = "0.33.2"
# error
thiserror = "2.0.11"
