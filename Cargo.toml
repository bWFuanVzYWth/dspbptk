[package]
name = "dspbptk"
author = "bWFuanVzYWth"
version = "0.1.0"
edition = "2021"
description = "Dyson Sphere Program Blueprint Toolkit"

[lib]
name = "dspbptk"
path = "src/lib.rs"

[dependencies]
# Multi-threaded
rayon = "1.10.0"
# TODO 更新到nom 8.0
# Parser
nom = "7.1.3"
# decode/encode base64
base64 = "0.22.1"
# md5f
lazy_static = "1.5.0"
# Decompress GZIP
flate2 = "1.0.35"
# Compress GZIP
zopfli = "0.8.1"
# test float equal
approx = "0.5.1"

# Recursive directory traversal
walkdir = "2.5.0"
# Command Line Argument Parser
clap = { version = "4.5.30", features = ["derive"] }
# log
log = "0.4.25"
# log >> stderr
env_logger = "0.11.6"
# test & debug
nalgebra = "0.33.2"
# error
thiserror = "2.0.11"
# DspbptkBuildingData.uuid
uuid = { version = "1.13.2", features = [
    "v4",
    "fast-rng",
    "macro-diagnostics",
] }
# enum.iter()
strum = "0.27.1"
strum_macros = "0.27.1"


# FIXME 蓝图生成太慢了，应该为不同应用分别指定参数
[build]
rustflags = ["-C", "target-cpu=native"]

[profile.release]
codegen-units = 1
lto = "fat"
